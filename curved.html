<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curved Images</title>
    <meta name="description" content="Curved Images - A-Frame">
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-camera fov="80" position="0 1.8 0" near="0.2" cursor-color="#33CCFF"></a-camera>

      <a-curvedimage src="../img/hackerspace.vr.jpg" radius="5.7" theta-length="180" height="9" rotation="0 80 0" scale="1.2 1.2 1.2"></a-curvedimage>
     <a-sky color="#000"></a-sky>

    </a-scene>
  </body>
  </html>
